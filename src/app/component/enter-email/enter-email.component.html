<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<div class="container ">
  <div class="text-center panel panel-default col-md-4 col-md-offset-4">
    <mat-toolbar>
      <span style="margin: auto;">Enter Email</span>
    </mat-toolbar> <br>
    <br>

    <form [formGroup]="reactiveform" (ngSubmit)="PostData(reactiveform)">
      <mat-form-field class="form-element">
          <label>
            <input matInput type="email" placeholder="Email " formControlName="Email">
          </label>
          <mat-error>
            {{oldPasswordMessage}}
          </mat-error>

      </mat-form-field>

      <!-- <input type="submit" value="submit" [disabled]="!reactiveform.valid"> -->
      <br>
   

      <button mat-raised-button color="primary" type="submit" class="btn btn-outline-dark" [disabled]="!reactiveform.valid">Submit</button>
     
      <br>
      <br>
    </form>
