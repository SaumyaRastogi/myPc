<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>




<div class="container">
    <div class="text-center panel panel-default col-md-4 col-md-offset-4">
    <mat-toolbar>
    <span style="margin: auto; ">Reset Password</span>
    </mat-toolbar>

    <br>
    <br>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <mat-form-field class="form-element">
            <input matInput type="email" formControlName="email">
            <label>{{userEmail}}</label>
    </mat-form-field>
        <mat-form-field class="form-element">
     <input matInput placeholder="Password" type="password" formControlName="password">
     <mat-error >{{ passwordMessage }}</mat-error>
     </mat-form-field>

    <br>
    <br>

    <mat-form-field class="form-element">
    <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
    <mat-error >{{confirmPasswordMessage}}</mat-error>
    </mat-form-field>

    <br>
    <br>

    <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="btn btn-outline-dark" >Submit</button>
        <!-- <input type="submit" value="submit" [disabled]="!reactiveform.valid"> -->
    </div>

    <br>

    </form>
    </div>
   </div>
